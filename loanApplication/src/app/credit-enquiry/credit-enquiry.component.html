<p>Credit List</p>
<table class="">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Company Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let credit of credits">
            <td>{{credit.firstName}}</td>
            <td>{{credit.lastName}}</td>
            <td>{{credit.companyName}}</td>
        </tr>
    </tbody>
</table>
